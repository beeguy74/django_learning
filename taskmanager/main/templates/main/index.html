<!-- JINJA template inheritance from main/base.html -->
{% extends 'main/base.html' %}

{% block title %}
<!-- title from index view response -->
{{ title }}
{% endblock %}

{% block content %}
    <h1>Main page</h1>
    {% if tasks %}
<!-- tasks from index view response -->
        {% for el in tasks %}
            <!-- bootstrap style -->
            <div class="alert alert-warning mt-2">
                <h3>{{ el.title }}</h3>
                <p>{{ el.task }}</p>
            </div>
        {% endfor %}
    {% else %}
            <p>No tasks in DB</p>
    {% endif %}
{% endblock %}
